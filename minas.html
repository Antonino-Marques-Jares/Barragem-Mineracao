<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Barragens no Brasil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="icon" href="https://www.areadetrampo.com.br/wp-content/uploads/2024/12/blocolaranja-1-133x150.webp" sizes="32x32" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .map-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #map {
            height: 600px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        select {
            min-width: 200px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .legend {
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
            line-height: 1.6;
        }
        .legend h4 {
            margin-top: 0;
            color: #2c3e50;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .source-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .source-info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h1>Mapa de Barragens no Brasil</h1>
        
        <div class="controls">
            <select id="ufFilter">
                <option value="">Todos os Estados</option>
            </select>
            <select id="mapType">
                <option value="osm">OpenStreetMap (Padrão)</option>
                <option value="satelite">Satélite (Google)</option>
                <option value="relevo">Relevo (Topográfico)</option>
            </select>
            <button onclick="filterData()">Filtrar</button>
            <button onclick="resetView()">Resetar</button>
        </div>
        
        <div id="map"></div>
        
        <div class="legend">
            <h4>Legenda de Risco:</h4>
            <div class="legend-item"><span class="legend-color" style="background: #ff0000"></span>Alto Risco</div>
            <div class="legend-item"><span class="legend-color" style="background: #ffff00"></span>Médio Risco</div>
            <div class="legend-item"><span class="legend-color" style="background: #00ff00"></span>Baixo Risco</div>
        </div>
        
        <div class="source-info">
            <h3>Fonte:</h3>
            <p><strong>Autor:</strong> Antonino Marques Jares</p>
            <p><strong>Informações das Barragens:</strong> <a href="https://dados.gov.br/dados/conjuntos-dados/barragens-de-mineracao" target="_blank">Agência Nacional de Mineração</a></p>
            <p><strong>Informação atualizada em:</strong> 19/06/2025</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Variáveis globais
        let map;
        let markers = [];
        let allDamsData = [];
        let baseLayers = {};
        let currentLayer;
        
        // Cores baseadas no risco
        const riskColors = {
            'Alta': '#ff0000',
            'Média': '#ffff00',
            'Baixa': '#00ff00'
        };

        // Inicialização do mapa
        document.addEventListener('DOMContentLoaded', function() {
            // Cria o mapa centralizado no Brasil
            map = L.map('map').setView([-15.7801, -47.9292], 4);
            
            // Define os tipos de mapa (camadas base)
            baseLayers = {
                "OpenStreetMap (Padrão)": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }),
                "Satélite (Google)": L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                    attribution: 'Google Satellite'
                }),
                "Relevo (Topográfico)": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, SRTM | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a>'
                })
            };
            
            // Adiciona a camada padrão
            baseLayers["OpenStreetMap (Padrão)"].addTo(map);
            currentLayer = "OpenStreetMap (Padrão)";
            
            // Controle para trocar camadas
            document.getElementById('mapType').addEventListener('change', function() {
                const selectedLayer = this.value;
                let layerName;
                
                switch(selectedLayer) {
                    case 'satelite': layerName = "Satélite (Google)"; break;
                    case 'relevo': layerName = "Relevo (Topográfico)"; break;
                    default: layerName = "OpenStreetMap (Padrão)";
                }
                
                map.removeLayer(baseLayers[currentLayer]);
                baseLayers[layerName].addTo(map);
                currentLayer = layerName;
            });
            
            // Carrega os dados
            loadDamsData();
        });

        "MUNICIPIO":"POCONÉ",
        "LATITUDE":-16.0272833333,
        "LONGITUDE":-56.5184722222,
        "RISCO":"Média"
    },
    {
        "ID":10356,
        "MINA":"Nome da mina não informado",
        "UF":"MT",
        "MUNICIPIO":"NOSSA SENHORA DO LIVRAMENTO",
        "LATITUDE":-15.6618833333,
        "LONGITUDE":-56.3347305556,
        "RISCO":"Baixa"
    },
    {
        "ID":10357,
        "MINA":"Mineração Santa Cruz",
        "UF":"MG",
        "MUNICIPIO":"OURO PRETO",
        "LATITUDE":-20.4320083333,
        "LONGITUDE":-43.6743805556,
        "RISCO":"Alta"
    }
];
            
            // Como as coordenadas já estão em decimal, podemos usar diretamente
            allDamsData = mockData.map(dam => ({
                ...dam,
                LATITUDE_DEC: dam.LATITUDE,
                LONGITUDE_DEC: dam.LONGITUDE
            }));
            
            updateFilterOptions();
            plotDams(allDamsData);
        }
        
        // Atualiza opções de filtro
        function updateFilterOptions() {
            const ufSelect = document.getElementById('ufFilter');
            
            // Limpa opções existentes (exceto a primeira)
            while (ufSelect.options.length > 1) ufSelect.remove(1);
            
            // Obtém UFs únicos
            const ufs = [...new Set(allDamsData.map(item => item.UF))].sort();
            
            // Adiciona UFs
            ufs.forEach(uf => {
                const option = document.createElement('option');
                option.value = uf;
                option.textContent = uf;
                ufSelect.appendChild(option);
            });
        }
        
        // Plota as barragens no mapa
        function plotDams(data) {
            // Remove marcadores antigos
            clearMarkers();
            
            // Adiciona novos marcadores
            data.forEach(dam => {
                if (!dam.LATITUDE_DEC || !dam.LONGITUDE_DEC) return;
                
                const marker = L.circleMarker(
                    [dam.LATITUDE_DEC, dam.LONGITUDE_DEC],
                    {
                        radius: 8,
                        fillColor: riskColors[dam.RISCO] || '#999',
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }
                ).addTo(map);
                
                marker.bindPopup(`
                    <div style="min-width: 200px">
                        <h4 style="margin-top: 0; color: #2c3e50">${dam.MINA || 'Nome não informado'}</h4>
                        <p><b>ID:</b> ${dam.ID}</p>
                        <p><b>Localização:</b> ${dam.MUNICIPIO} - ${dam.UF}</p>
                        <p><b>Nível de Risco:</b> <span style="color: ${riskColors[dam.RISCO] || '#000'}">${dam.RISCO}</span></p>
                        <p><b>Coordenadas:</b> ${dam.LATITUDE.toFixed(6)}, ${dam.LONGITUDE.toFixed(6)}</p>
                    </div>
                `);
                
                markers.push(marker);
            });
            
            // Ajusta o zoom para mostrar todos os marcadores
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.5));
            }
        }
        
        // Filtra os dados
        function filterData() {
            const selectedUF = document.getElementById('ufFilter').value;
            
            const filteredData = allDamsData.filter(dam => {
                return !selectedUF || dam.UF === selectedUF;
            });
            
            plotDams(filteredData);
        }
        
        // Reseta a visualização
        function resetView() {
            document.getElementById('ufFilter').value = '';
            plotDams(allDamsData);
        }
        
        // Limpa todos os marcadores do mapa
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }
    </script>
</body>
</html>
